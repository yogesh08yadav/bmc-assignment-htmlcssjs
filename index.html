<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./newstyles.css" /> -->
    <link rel="stylesheet" href="./styles/styles2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BMC</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar" class="navbar">
      <div class="logo">
        <div id="menu" class="menu">
          <span id="menu-icon" class="menu-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </div>
        <img
          src="https://logowik.com/content/uploads/images/bmc-software8733.jpg"
          alt="bmc-logo"
          height="90px"
          width="140px"
        />
      </div>

      <div id="options" class="options">
        <span>Free Trials & demo</span>
        <span class="bar">|</span>
        <span>Get pricing</span>
        <span class="bar">|</span>
        <span>Contact BMC</span>
      </div>
    </div>

    <div id="content" class="content">
      <!-- Header image -->
      <div class="header">
        <img
          id="header-image"
          src="./images/bmc-home-page.png"
          alt="headerImage"
          width="100%"
          height="100%"
        />
      </div>
      <!-- Data Cards -->
      <div class="stories">
        <div class="filters">
          <div class="size-filter">
            <h4>COMPANY SIZE</h4>
            <h4 id="show-filter"><i class="fa-solid fa-plus"></i></h4>
          </div>
          <div class="size-filters">
            <h5 class="dropdown-option">5000+</h5>
          </div>
          <div class="size-filters">
            <h5 class="dropdown-option">1000-4999</h5>
          </div>
          <div class="size-filters">
            <h5 class="dropdown-option">1-999</h5>
          </div>
        </div>
        <div class="story">
          <div class="selected-filter">Select your filter on the left</div>
          <div class="featured-story">
            <h2>Featured Stories</h2>
            <div class="featured-card">
              <div class="left">
                <div class="card-header">
                  <h3>CUSTOMER STORY</h3>
                </div>
                <div class="card-content">
                  <hr />
                  <h1>Tech Mahindra</h1>
                  <p>
                    Tech Mahindra Uses Containerized BMC Helix to Help European
                    Telco Scale
                  </p>
                </div>
                <hr />
              </div>
              <div class="right">
                <div class="image">
                  <img
                    src="https://www.bmc.com/content/dam/bmc/logos/third-party/logo-tech-mahindra-white.png"
                    alt="company-logo"
                    height="50%"
                    width="70%"
                  />
                </div>
                <hr />
                <div class="footer">
                  <h1>VIEW</h1>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    width="25"
                    height="25"
                    font-weight="700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="customer-story">
            <h2>All customer stories</h2>
            <div class="customer-cards"></div>
          </div>
        </div>
      </div>
      <!-- Pagination button -->
      <div class="pagination-btn">
        <p class="pagination-text"></p>
        <button class="load-more-btn">
          Load More <i class="fa-solid fa-angle-down"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
